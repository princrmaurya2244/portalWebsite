<style>
*{
 box-sizing:border-box;
}
body{
 margin:0;
 font-family:'Poppins','Inter','Segoe UI',sans-serif;
 background:linear-gradient(180deg,#eef2ff,#f8fafc);
 color:#0f172a;
}

/* ================= LOGIN ================= */
#loginPage{
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 background:linear-gradient(135deg,#020617,#1e3a8a,#2563eb);
}
#loginBox{
 width:360px;
 padding:50px;
 background:rgba(255,255,255,.92);
 border-radius:24px;
 box-shadow:0 40px 90px rgba(0,0,0,.5);
 backdrop-filter:blur(14px);
 animation:fadeUp .6s ease;
}
@keyframes fadeUp{
 from{opacity:0;transform:translateY(40px)}
 to{opacity:1;transform:translateY(0)}
}
#loginBox h2{
 text-align:center;
 margin-bottom:30px;
 font-weight:700;
 color:#1e3a8a;
 letter-spacing:1px;
}
#loginBox input{
 width:100%;
 padding:16px;
 margin:14px 0;
 border-radius:14px;
 border:1px solid #c7d2fe;
 font-size:15px;
}
#loginBox input:focus{
 outline:none;
 border-color:#2563eb;
 box-shadow:0 0 0 5px rgba(37,99,235,.25);
}
#loginBox button{
 width:100%;
 padding:16px;
 margin-top:10px;
 border-radius:16px;
 border:none;
 font-size:17px;
 font-weight:700;
 color:#fff;
 background:linear-gradient(135deg,#2563eb,#1d4ed8);
 cursor:pointer;
 transition:.3s;
}
#loginBox button:hover{
 transform:translateY(-3px);
 box-shadow:0 15px 35px rgba(37,99,235,.6);
}

/* ================= APP ================= */
.app{
 display:flex;
 height:100vh;
}

/* ================= SIDEBAR ================= */
.sidebar{
 width:270px;
 padding:24px 18px;
 background:linear-gradient(180deg,#020617,#020617);
 color:#fff;
 box-shadow:8px 0 40px rgba(0,0,0,.4);
}
.sidebar h3{
 text-align:center;
 font-size:13px;
 color:#93c5fd;
 margin-bottom:26px;
 letter-spacing:2px;
}
.sidebar a{
 display:flex;
 align-items:center;
 gap:14px;
 padding:16px 18px;
 margin:10px 0;
 border-radius:18px;
 color:#e5e7eb;
 text-decoration:none;
 font-weight:500;
 transition:.35s;
}
.sidebar a:hover{
 background:linear-gradient(135deg,#2563eb,#1e40af);
 box-shadow:0 14px 35px rgba(37,99,235,.6);
 transform:translateX(10px);
}

/* ================= MAIN ================= */
.main-content{
 flex:1;
 padding:26px;
 overflow:auto;
}

/* ================= HEADER ================= */
.header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:22px 30px;
 background:rgba(255,255,255,.85);
 backdrop-filter:blur(12px);
 border-radius:26px;
 box-shadow:0 30px 70px rgba(0,0,0,.2);
}
.header-left{
 display:flex;
 align-items:center;
 gap:18px;
}
.header-left img{
 width:60px;
 height:60px;
 border-radius:50%;
 border:4px solid #2563eb;
 box-shadow:0 0 0 6px rgba(37,99,235,.25);
}
.school-title{
 font-size:19px;
 font-weight:800;
 color:#1e3a8a;
}

.header-right{
 display:flex;
 align-items:center;
 gap:22px;
 font-size:14px;
}
.header-right img{
 width:48px;
 height:48px;
 border-radius:50%;
 border:2px solid #c7d2fe;
}

/* ================= STUDENT DASHBOARD ================= */
.student-wrap{
 display:flex;
 gap:24px;
 margin-top:24px;
}

/* LEFT PANEL */
.student-sidebar{
 width:300px;
 padding:20px;
 background:rgba(255,255,255,.85);
 backdrop-filter:blur(10px);
 border-radius:26px;
 box-shadow:0 30px 70px rgba(0,0,0,.18);
}
.student-sidebar h4{
 font-size:15px;
 color:#2563eb;
 margin-bottom:16px;
}
.student-sidebar a,
.student-sidebar p{
 padding:16px;
 border-radius:16px;
 display:flex;
 align-items:center;
 gap:14px;
 cursor:pointer;
 font-weight:500;
 transition:.3s;
}
.student-sidebar a:hover,
.student-sidebar p:hover{
 background:#e0e7ff;
 transform:translateX(8px);
}

/* RIGHT PANEL */
.student-main{
 flex:1;
 padding:30px;
 background:rgba(255,255,255,.85);
 backdrop-filter:blur(10px);
 border-radius:26px;
 box-shadow:0 30px 70px rgba(0,0,0,.18);
}

/* ================= CARD ================= */
.card{
 background:linear-gradient(135deg,#ffffff,#f1f5f9);
 padding:20px;
 border-radius:22px;
 margin-bottom:20px;
 box-shadow:0 16px 40px rgba(0,0,0,.15);
}

/* ================= TABLE ================= */
table{
 width:100%;
 border-collapse:collapse;
 border-radius:22px;
 overflow:hidden;
 background:#fff;
 box-shadow:0 20px 50px rgba(0,0,0,.18);
}
th{
 background:linear-gradient(135deg,#2563eb,#1e40af);
 color:#fff;
 padding:16px;
 font-size:13px;
 letter-spacing:.5px;
}
td{
 padding:16px;
 border-bottom:1px solid #e5e7eb;
}
tr:hover{
 background:#eef2ff;
}

/* ================= BUTTON ================= */
button{
 padding:10px 20px;
 border-radius:18px;
 border:none;
 font-weight:700;
 cursor:pointer;
}
.green{
 background:linear-gradient(135deg,#22c55e,#16a34a);
 color:#fff;
}
.red{
 background:linear-gradient(135deg,#ef4444,#b91c1c);
 color:#fff;
}

/* ================= ALERT ================= */
.alert{
 background:linear-gradient(135deg,#fee2e2,#fecaca);
 color:#7f1d1d;
 padding:16px;
 border-radius:18px;
 font-weight:700;
}

</style>
</head>

// LOGIN
function login() {
    const u = username.value;
    const p = password.value;
    const user = users.find(x => x.u === u && x.p === p);

    if(!user) { 
        alert("Wrong login"); 
        return; 
    }

    currentUser = user;
    loginPage.style.display = "none";
    appMain.style.display = "flex";

    if(user.role === "student") {
        document.querySelector('[onclick="attendance()"]').style.display="none"; // ‚ùå hide attendance
        document.getElementById("myAttMenu").style.display="block";              // ‚úÖ show my attendance
        studentDashboardUI();
    } else {
        document.querySelector('[onclick="attendance()"]').style.display="block";
        document.getElementById("myAttMenu").style.display="none";
        teacherDashboardUI();
    }
}

function logout(){location.reload();}

// DASHBOARD
function dashboard(){
 content.innerHTML=`<h2>Welcome ${currentUser.role==="teacher"?"Teacher":currentUser.name}</h2>`;
}

// ATTENDANCE (TEACHER)
function attendance() {
    let clsVal = currentUser.role === "teacher" ? currentUser.class : "";

    content.innerHTML=`
    <h2>Mark Attendance</h2>
    <input type="date" id="date" onchange="loadStu()">
    <select id="cls" onchange="loadStu()" ${currentUser.role==="teacher"?"disabled":""}>
      <option value="">Class</option>
      <option ${clsVal===6?"selected":""}>6</option>
      <option ${clsVal===7?"selected":""}>7</option>
      <option ${clsVal===8?"selected":""}>8</option>
      <option ${clsVal===9?"selected":""}>9</option>
      <option ${clsVal===10?"selected":""}>10</option>
      <option ${clsVal===11?"selected":""}>11</option>
      <option ${clsVal===12?"selected":""}>12</option>
    </select>
    <select id="sec" onchange="loadStu()" style="display:none">
      <option>Section A</option>
      <option>Section B</option>
    </select>
    <div id="table"></div>
    `;

    if(currentUser.role==="teacher") {
        document.getElementById("cls").value = currentUser.class;
        document.getElementById("sec").value = "A"; // ‚úÖ default section
        loadStu();
    }
}


function secToggle(){
    const cls = document.getElementById("cls");
    const sec = document.getElementById("sec");

    if(cls.value > 8) sec.style.display = "inline";
    else sec.style.display = "none";

    loadStu();
}


function loadStu(){
    const cls = document.getElementById("cls");
    const sec = document.getElementById("sec");
    const date = document.getElementById("date");
    const table = document.getElementById("table");

    if(!date.value) return;

    // Sunday check
    let selectedDate = new Date(date.value);
    if(selectedDate.getDay() === 0){
       table.innerHTML = `<p class="alert">üìÖ Sunday-Holiday </p>`;
       return;
    }

    // Section display
    if(cls.value > 8) sec.style.display = "inline";
    else sec.style.display = "none";

    let secVal = sec.value || "A";

    let stu = [];

    if(currentUser.role === "teacher") {
        // teacher students
        stu = users.filter(u => u.role==="student" && u.class == currentUser.class);
    } else {
        // student view
        if(cls.value <= 8){
            stu = class68[cls.value] || [];
        } else {
            stu = (class912[cls.value] && class912[cls.value][secVal]) || [];
        }
    }

    attendanceData[date.value] = attendanceData[date.value] || {};
    let r = "";

    stu.forEach((n,i)=>{
        let name, photo;
        if(typeof n === "string"){
            name = n;
            photo = "";
        } else {
            name = n.name;
            photo = n.photo || "";
        }

        let id = `${cls.value}_${secVal}_${name}`;
        let st = attendanceData[date.value][id] || "";

        r += `<tr>
            <td>${i+1}</td>
            <td>${photo?`<img src="${photo}" style="width:40px;height:40px;border-radius:50%;"> `:""} ${name}</td>
            <td>${st}</td>
            <td>
                <button class="green" onclick="mark('${id}','P')">P</button>
                <button class="red" onclick="mark('${id}','A')">A</button>
            </td>
        </tr>`;
    });

    table.innerHTML = `<table>
        <tr><th>#</th><th>Name</th><th>Status</th><th>Action</th></tr>${r}
        </table><button onclick="save()">Save</button>`;
}


function mark(id,s){
    const date = document.getElementById("date");
    if(!date.value) return;
    attendanceData[date.value] = attendanceData[date.value] || {};
    attendanceData[date.value][id] = s;
    loadStu();
}

function save(){localStorage.setItem("attendance",JSON.stringify(attendanceData));alert("Saved");}

// STUDENT ATTENDANCE
function myAttendance(){
 let m=document.getElementById("month")?.value || "";

 let mSel=`<select id="month" onchange="myAttendance()">
 <option value="">All Months</option>
 ${["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
 .map((m,i)=>`<option value="${i}">${m}</option>`).join("")}
 </select>`;

 let p=0,a=0,t=0;
 let sectionVal = currentUser.section || "A";
 let idPrefix = `${currentUser.class}_${sectionVal}_${currentUser.name}`;

 for(let d in attendanceData){
  let dt=new Date(d);
  if(m!=="" && dt.getMonth()!=m) continue;

  if(attendanceData[d][idPrefix]){
    t++;
    attendanceData[d][idPrefix]==="P"?p++:a++;
  }
 }

 let per=t?((p/t)*100).toFixed(2):0;

 content.innerHTML=`
 <h2>üìä My Attendance</h2>
 ${mSel}
 <table>
 <tr><th>Total Classes</th><td>${t}</td></tr>
 <tr><th>Present</th><td>${p}</td></tr>
 <tr><th>Absent</th><td>${a}</td></tr>
 <tr><th>Attendance %</th><td>${per}%</td></tr>
 </table>
 ${per<75?'<p class="alert">‚ö† 75% attendance compulsory</p>':""}
 <button onclick="pdf()">üìÑ Download PDF</button>`;
}


// PDF
function pdf(){
 const { jsPDF } = window.jspdf;
const doc = new jsPDF();
doc.html(content, {
  callback: function (doc) {
    doc.save("attendance.pdf");
  },
  x:10,
  y:10
});

}
